<!DOCTYPE html>
<html>
	<head>
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
		<script type="importmap">
		{
			"imports": {
			"three": "https://unpkg.com/three/build/three.module.js"
			}
		}
		</script>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		
		
		<script type="module">

			import * as THREE from 'three';

			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
			const canvas = document.getElementById('c');
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			const geometry = new THREE.BoxGeometry(2, 2, 2);
			const material = new THREE.MeshNormalMaterial();
			const cube = new THREE.Mesh(geometry, material);

			const geometry2 = new THREE.BoxGeometry(2, 2, 2);
			const material2 = new THREE.MeshPhongMaterial({color: 0x295a8a});
			const cube2 = new THREE.Mesh( geometry2, material2 );
			cube2.position.set(-3, 0, 0);

			const geometry3 = new THREE.BoxGeometry(2, 2, 2);
			const material3 = new THREE.MeshPhongMaterial({color: 0xd5db23});
			const cube3 = new THREE.Mesh(geometry3, material3);
			cube3.position.set(3, 0, 0);

			const light = new THREE.DirectionalLight(0x404040);

			scene.add(light);


			// const cube2 = cube.clone();

			scene.add(cube);
			scene.add(cube2);
			scene.add(cube3);

			camera.position.z = 5;

			function animate() {
				requestAnimationFrame(animate);

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				cube2.rotation.z -= 0.01;
				cube2.rotation.y -= 0.01;
				
				cube3.rotation.x += 0.01;
				cube3.rotation.z += 0.01;

				renderer.render(scene, camera);
			};

			animate();

		</script>
	</body>
</html>
